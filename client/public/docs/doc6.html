    <style>
      body { font-family: "Inter", system-ui, sans-serif; margin: 2rem auto; max-width: 760px; line-height: 1.6; color: #1f2937; }

  <body>
    <h1>6. 分享链接</h1>
    <p>Text Hosting 提供多种链接形式，方便分享和嵌入：</p>
    <ul>
      <li><strong>Open latest</strong>：跳转到查看页，默认显示最新版本并支持版本切换。</li>
      <li><strong>View raw</strong>：直连原始文本内容，可用于命令行工具或脚本拉取。</li>
      <li>私有文档会生成 <code>rawAccessKey</code>，在原始链接中附带 <code>?rawKey=</code> 参数即可免令牌访问。</li>
      <li>如需生成带过期时间的分享链接，可使用后端 <code>/api/documents/:id/share</code> 接口。</li>
    </ul>
    <p>通过这些链接可以灵活地与团队或自动化流程共享文本资源。</p>
  </body>
</html>
