<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <title>Text Hosting 使用指南 4 - 保存与更新</title>
    <style>
      body { font-family: "Inter", system-ui, sans-serif; margin: 2rem auto; max-width: 760px; line-height: 1.6; color: #1f2937; }
      h1 { color: #312e81; }
      code { background: #eef2ff; padding: 0.2rem 0.35rem; border-radius: 6px; }
      a { color: #2563eb; }
    </style>
  </head>
  <body>
    <h1>4. 保存与更新</h1>
    <p>Text Hosting 采用自动版本控制，每次保存都会产生新的版本记录：</p>
    <ol>
      <li>编辑文档后，点击 <strong>Save</strong>。</li>
      <li>若文档为私有，需提供正确令牌才能更新；否则会提示令牌不足。</li>
      <li>每次更新都会生成新的版本号并记录时间与大小。</li>
      <li>文档保存成功后会自动刷新列表，最新文档置顶显示。</li>
    </ol>
    <p>私有文档仅限令牌持有者读取或修改，公共文档可被任何人访问，但仅原作者可更新。</p>
  </body>
</html>
