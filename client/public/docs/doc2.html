<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <title>Text Hosting 使用指南 2 - 匿名发布</title>
    <style>
      body { font-family: "Inter", system-ui, sans-serif; margin: 2rem auto; max-width: 760px; line-height: 1.6; color: #1f2937; }
      h1 { color: #312e81; }
      code { background: #eef2ff; padding: 0.2rem 0.35rem; border-radius: 6px; }
      a { color: #2563eb; }
    </style>
  </head>
  <body>
    <h1>2. 匿名发布</h1>
    <p>无需令牌即可创建公开文档，适合轻量分享。</p>
    <ol>
      <li>直接点击 <strong>New</strong> 创建草稿。</li>
      <li>输入标题和正文；标题可通过文件扩展名提示语法高亮。</li>
      <li>点击 <strong>Save</strong> 保存：未提供令牌时，文档默认为公开。</li>
      <li>保存成功后，在右侧复制原始链接或最新版本链接分享给他人。</li>
    </ol>
    <p>公开文档会出现在默认的公共列表中，任何人无需令牌即可访问。</p>
  </body>
</html>
