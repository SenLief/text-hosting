    <style>
      body { font-family: "Inter", system-ui, sans-serif; margin: 2rem auto; max-width: 760px; line-height: 1.6; color: #1f2937; }

  <body>
    <h1>1. 快速上手</h1>
    <p>Text Hosting 是一个轻量级的文本托管工具，支持匿名发布和基于令牌的私有存储。以下是最基本的使用流程：</p>
    <ol>
      <li>打开首页后，点击顶部的 <strong>Add token</strong> 按钮，选择使用现有令牌或生成新令牌。</li>
      <li>在左侧文档列表点击 <strong>New</strong> 创建草稿，输入标题与正文内容。</li>
      <li>按 <strong>Save</strong> 保存：无令牌时会创建公开文档；带令牌时会创建私有文档。</li>
      <li>右侧面板可以查看版本历史、差异与分享链接。</li>
    </ol>
    <p>继续阅读下方文档可以了解更多详细功能与最佳实践。</p>
  </body>
