    <style>
      body { font-family: "Inter", system-ui, sans-serif; margin: 2rem auto; max-width: 760px; line-height: 1.6; color: #1f2937; }

  <body>
    <h1>3. 令牌管理</h1>
    <p>令牌用于区分私有文档与公共文档，实现基础账号体系。</p>
    <ul>
      <li><strong>Add token</strong>：输入已有令牌或粘贴保存在本地的令牌。</li>
      <li><strong>Generate token</strong>：生成新的 24 位令牌并自动保存到浏览器。</li>
      <li><strong>Clear token</strong>：清除当前令牌并回到匿名模式。</li>
      <li><strong>Copy</strong>：复制当前令牌，建议妥善保管。</li>
    </ul>
    <p>拥有令牌的用户可以查看并管理自己的私有文档，同时仍能浏览公共文档。</p>
  </body>
</html>
