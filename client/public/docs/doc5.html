<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <title>Text Hosting 使用指南 5 - 版本历史</title>
    <style>
      body { font-family: "Inter", system-ui, sans-serif; margin: 2rem auto; max-width: 760px; line-height: 1.6; color: #1f2937; }
      h1 { color: #312e81; }
      code { background: #eef2ff; padding: 0.2rem 0.35rem; border-radius: 6px; }
      a { color: #2563eb; }
    </style>
  </head>
  <body>
    <h1>5. 版本历史</h1>
    <p>右侧 <strong>Versions</strong> 面板展示文档的所有历史记录：</p>
    <ul>
      <li>点击任意版本，可查看该版本详情；当前正文会切换为只读模式。</li>
      <li>顶部显示保存时间与大小，便于回溯。</li>
      <li>使用 <strong>Back to latest</strong> 按钮可回到最新版本。</li>
      <li>若开启差异视图，会同时显示当前文本与选定版本之间的 diff。</li>
    </ul>
    <p>版本数据长期存储，可随时获取旧版本内容或进行对比分析。</p>
  </body>
</html>
