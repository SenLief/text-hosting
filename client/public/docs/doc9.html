<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <title>Text Hosting 使用指南 9 - 界面布局</title>
    <style>
      body { font-family: "Inter", system-ui, sans-serif; margin: 2rem auto; max-width: 760px; line-height: 1.6; color: #1f2937; }
      h1 { color: #312e81; }
      code { background: #eef2ff; padding: 0.2rem 0.35rem; border-radius: 6px; }
      a { color: #2563eb; }
    </style>
  </head>
  <body>
    <h1>9. 界面布局</h1>
    <p>主界面分为三大区域，便于快速切换与操作：</p>
    <ol>
      <li><strong>顶部栏</strong>：包含项目标题、令牌操作按钮、状态信息与使用文档入口。</li>
      <li><strong>左侧列表</strong>：显示当前范围的文档，可折叠以获得更大编辑空间。</li>
      <li><strong>右侧面板</strong>：编辑器与版本信息卡片，包含差异、分享等操作。</li>
    </ol>
    <p>界面采用响应式布局，在较小屏幕上也能自动调整，保证可用性。</p>
  </body>
</html>
