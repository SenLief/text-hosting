<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <title>Text Hosting 使用指南 7 - 删除文档</title>
    <style>
      body { font-family: "Inter", system-ui, sans-serif; margin: 2rem auto; max-width: 760px; line-height: 1.6; color: #1f2937; }
      h1 { color: #312e81; }
      code { background: #eef2ff; padding: 0.2rem 0.35rem; border-radius: 6px; }
      a { color: #2563eb; }
    </style>
  </head>
  <body>
    <h1>7. 删除文档</h1>
    <p>私有文档支持在编辑界面直接删除：</p>
    <ol>
      <li>确保当前文档属于你的令牌（文档标题上方会显示令牌状态）。</li>
      <li>点击 <strong>Delete</strong> 按钮，确认提示后执行删除。</li>
      <li>文档及其所有版本会从存储中移除，列表也会同步刷新。</li>
    </ol>
    <p>公共文档无法被删除，以保证匿名内容的长期可访问性。</p>
  </body>
</html>
