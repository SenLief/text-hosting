  <body>
    <h1>8. 原始视图</h1>
    <p>原始视图用于直接获取文本文字，无需界面渲染：</p>
    <ul>
      <li>原始链接可用于 curl、wget 等命令下拉取。</li>
      <li>默认返回最新版本，附加 <code>?versionId=</code> 参数可指定历史版本。</li>
      <li>私有文档需携带 <code>?rawKey=</code> 或令牌头部才能访问。</li>
      <li>响应头包含 <code>content-disposition</code> 和 <code>content-type</code>，方便浏览器内联展示。</li>
    </ul>
    <p>建议将原始链接用于自动化脚本、CI 配置或其他系统集成场景。</p>
